version: '2'
services:
  tuzigiri-db:
    build:
      context: ./infra/mysql
      args:
        MYSQL_ROOT_PASSWORD: "password"
        MIGRATOR_PASSWORD: "password"
        APP_USER_PASSWORD: "password"
    image: tuzigiri-db:latest
    container_name: tuzigiri-db
    ports:
      - "3306:3306"
    volumes:
      - ./infra/mysql/db:/var/lib/mysql
      - ./infra/mysql/log:/var/log/mysql
    environment:
      ENV: "local"
